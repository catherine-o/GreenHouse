<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Plant Buddies ♡</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css" rel="stylesheet" integrity="sha384-D/7uAka7uwterkSxa2LwZR7RJqH2X6jfmhkJ0vFPGUtPyBMF2WMq9S+f9Ik5jJu1" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet" type="text/css">

</head>
<body>

  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav-bar">
      <a class="navbar-brand" href="#">Plant Hands ❃</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto" id="nav-ul">
          <li class="nav-item">
              <a class="nav-link" id="browse">Lend a Hand</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" id="create">Create Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="resources">Resources</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login">Login</a>
          </li>
        </ul>
      <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search Posts">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
  </div>
  </nav>

    <main>

      



      <!-- SHOW POSTS -->
      <div id="show-posts">
          <!-- <h2 class="page-title">Browse posts:</h2> -->
          <div id="post-grid">
              <!-- Posts go here-->
          </div>
      </div>

      


      <!-- CREATE POST -->
      <div id="create-post">
        <div class="column-create">
            <h2 class="page-title">Create new post:</h2>
            <div class="form-group">
              <form id="create-post-form">
                <label for="post-title">Title</label>
                <input type="text" class="form-control" name="post-title" placeholder="Enter Text">
                <label class="col-form-label" for="post-location">Location</label>
                <input type="text" class="form-control" placeholder="❃ ❃ ❃" name="post-location">
                <label for="post-description">Description</label>
                <textarea class="form-control" name="post-description" 
                  rows="3" placeholder="Tell us the details"></textarea>
                <label for="plant-image">Add a photo:</label>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                <button type="submit" class="btn btn-primary" id="submit-post">Submit</button>
              </form>
            </div>
        </div>
        <div class="img-box-create">
            <img id="branch-image" src="assets/images/leafs1-1.png" alt="branch with leaves">
        </div>
      </div>


      <!-- EDIT POST -->
      <div id="edit-post">
          <div class="img-box-edit">
              <img id="branch2-image" src="assets/images/leafs2-1.png" alt="branch with leaves">
          </div>
        <div class="column-edit">
            <h2 class="page-title">Edit post:</h2>
            <div class="form-group">
              <form id="edit-post-form">
                <input type="hidden" name="post_id">
                <label for="edit-post-title">Title</label>
                <input type="text" class="form-control" name="edit-post-title" placeholder="Enter Text">
                <label class="col-form-label" for="edit-post-location">Location</label>
                <input type="text" class="form-control" name="edit-post-location">
                <label for="edit-post-description">Description</label>
                <textarea class="form-control" name="edit-post-description" rows="3"></textarea>
                <button type="submit" class="btn btn-primary" id="update-post">Update</button>
              </form>
            </div>
          </div>
          
        </div>
        
          


        <!-- SHOW POST MODAL -->
    <div id="simpleModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
              <span class="modalCloseButton">&times;</span>
              <h2>Modal Header</h2>
          </div>
          <div class="modal-body"> 
            <h5 id="modal-location">Location</h5>
            <p id="modal-description">Description</p>
            <div class="modal-right">
              <div class="modal-image-container"><img class="modal-image" src=""></div>
              
              <button type="button" class="modal-contact-button">Contact</button>
              <button type="button" class="modal-edit-button">Edit</button>
              <button type="button" class="modal-delete-button">Delete</button>
              
            </div>
          </div>
        <div class="modal-footer">
          <h4></h4>
        </div>
      </div>
    </div>


    <!-- LOGIN PAGE -->
  

      
  </main>
